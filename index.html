<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f10f0f;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        .card {
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 3px solid red;
            border-radius: 15px;
            background-color: slategray;
            box-shadow: 5px 7px 25px gray;
            margin: 10px;
            padding: 10px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 95%;
            border-radius: 10px;
        }

        .card p {
            text-align: center;
            margin: 10px 0;
        }

        .card h1 {
            font-size: 24px;
            color: pink;
            margin: 10px 0;
        }

        .price {
            display: flex;
            flex-direction: row;
            width: 90%;
            align-items: center;
            justify-content: space-between;
        }

        .price h2 {
            margin: 0;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"> internet-magazin </div>
        <nav>
            <a href="#home">Главная</a>
            <a href="#products">Товары</a>
            <a href="#about">О нас</a>
            <a href="#contact">Контакты</a>
            <a href="#search"> Поиск</a>
        </nav>
    </header>
